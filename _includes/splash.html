<div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ site.url}}/assets/images/marketing/1.jpg" class="w-100 d-block" />
        </div>
        {% for i in (2..12) %}
        <div class="carousel-item">
            <img src="{{ site.url}}/assets/images/marketing/{{ i }}.jpg" class="w-100 d-block" />
        </div>
        {% endfor %}
    </div>
</div>
<div class="jumbotron-fluid info">
    <div class="container">
        <h1 class="heading">Overcast <span style="color:#afafaf">Community</span></h1>
        <p class="lead">{{ site.lead[0] }}<br />{{ site.lead[1] }}</p>
        <a class="btn btn-primary btn-play" href="#play">Play Now Â»</a>
    </div>
</div>
